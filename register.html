<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
                <form>
                    <h2><span>Register</span></h2>

                    <p class="create-account">Create your account. It's free and only takes a minute</p>

                    <input type="text" name="fname" class="fname" placeholder="First Name">
                    <input type="text" name="lname" class="lname" placeholder="Last Name" class="lname">
                    <input type="email" name="email" class="email" placeholder="Email">
                    <input type="password" name="password" class="password" placeholder="Password">
                    <input type="password" name="confirm-password" class="confirm-pass" placeholder="Confirm Password">

                    <input type="checkbox" name="privacy-policy" value="privacy-policy" class="policy-checkbox">
                    <span class="i-accept"> I accept the <span class="privacy-policy">Terms of Use</span>
                    & <span class="privacy-policy">Privacy Policy</span></span>

                    <div><input type="button" value="Register Now" class="button"></div>
                </form>
        </div>
        <div class="sign-in"><p>Already have an account? <a href="#">Sign in</a> </p></div>
    </div>
</body>
</html>
