<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>

    <style>
        td{
            text-align: center  ;
        }
    </style>
</head>
<body>
    <table cellspacing="0" width="100%" border="2" bgcolor="#CDDEF4">
        <tr height="100px">
            <td colspan="2">
                BANNER
            </td>
        </tr>
        <tr  height="40px">
            <td colspan="2">
                NAVIGATION LINKS
            </td>
        </tr>
        <tr>
            <td>
                MAIN CONTENT
            </td>

            <td width="45%">
                <table border="1" cellspacing="10" width="100%" height=400px" cellpadding="20px" class="table-nested">
                        <tr><td class="td-nested">PICTURE</td>
                            <td>ABOUT THE BLURB</td>
                        </tr>

                        <tr>
                            <td colspan="2">RECENT TWEETS</td>
                        </tr>
                </table>
            </td>
        </tr>

        <tr height="50px">
            <td colspan="2">
                FOOTER
            </td>
        </tr>
    </table>
</body>
</html>
